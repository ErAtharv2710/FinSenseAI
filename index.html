<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FinSenseAI Coach</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: #0d1117;
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 230px;
            background: #161b22;
            color: white;
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-right: 1px solid #30363d;
        }

        .sidebar .logo {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 18px;
        }

        .section-title {
            margin-top: 10px;
            font-size: 12px;
            text-transform: uppercase;
            opacity: 0.6;
        }

        .menu-item {
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 14px;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .menu-item.active {
            background: #1f6feb;
        }

        .sidebar-footer {
            margin-top: auto;
            font-size: 12px;
            opacity: 0.6;
            text-align: center;
        }

        /* Black Box Chat Container */
        .app-container {
            flex: 1;
            margin: 30px;
            background: #161b22;
            border-radius: 18px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #30363d;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        }

        /* Header */
        .app-header {
            background: linear-gradient(135deg, #1f6feb, #3a8bff);
            color: white;
            padding: 25px 30px;
        }

        .app-header h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 700;
        }

        .app-header p {
            margin: 5px 0 0;
            opacity: 0.9;
        }

        /* Chat messages */
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #1b2129;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            margin-bottom: 18px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 15px;
        }

        .bot {
            background: #2d333b;
            border-left: 4px solid #3a8bff;
            color: white;
        }

        .user {
            background: #238636;
            border-right: 4px solid #2ea043;
            margin-left: auto;
            color: white;
        }

        /* Input */
        .input-box {
            display: flex;
            padding: 20px;
            background: #161b22;
            border-top: 1px solid #30363d;
        }

        .input-box input {
            flex: 1;
            padding: 14px 16px;
            font-size: 15px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: white;
            border-radius: 12px;
            outline: none;
            margin-right: 10px;
        }

        .input-box button {
            padding: 14px 22px;
            font-size: 15px;
            border: none;
            background: #1f6feb;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        .input-box button:hover {
            background: #1158c7;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 10px;
        }
    </style>

</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">üí∞ FinSense AI</div>

        <div class="menu-item active">üè† Dashboard</div>

        <div class="section-title">Chats</div>
        <div class="menu-item">üìù New Chat</div>
        <div class="menu-item">üïò Recent Chats</div>
        <div class="menu-item">üìö History</div>

        <div class="section-title">User</div>
        <div class="menu-item">‚öôÔ∏è Settings</div>
        <div class="menu-item">üë§ Account</div>
        <div class="menu-item">‚ãØ More</div>

        <div class="sidebar-footer">
            FinSenseAI ¬© 2025
        </div>
    </div>

    <!-- Chat Window -->
    <div class="app-container">
        <div class="app-header">
            <h1>FinSenseAI Coach</h1>
            <p>Your smart Indian financial literacy assistant üí°üáÆüá≥</p>
        </div>

        <div id="chatBox" class="chat-box">
            <div class="message bot">
                Hello! I'm Finny, your financial guide. How can I help you today? üòä
            </div>
        </div>

        <div class="input-box">
            <input type="text" id="userInput" placeholder="Ask Finny about finance...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const chatBox = document.getElementById("chatBox");

            const userText = input.value.trim();
            if (!userText) return;

            chatBox.innerHTML += `<div class="message user">${userText}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            input.value = "";

            try {
                const response = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userText })
                });

                const json = await response.json();

                chatBox.innerHTML += `<div class="message bot">${json.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (e) {
                chatBox.innerHTML += `<div class="message bot">‚ö†Ô∏è Cannot reach backend</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>

</body>

</html>

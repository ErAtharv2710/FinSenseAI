<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FinSenseAI Coach POC</title>
    <style>
        /* Basic CSS for clarity */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat-history { flex-grow: 1; resize: none; padding: 10px; margin: 10px; border: 1px solid #ccc; }
        #input-container { display: flex; padding: 10px; border-top: 1px solid #ccc; }
        #user-input { flex-grow: 1; padding: 10px; }
        #send-button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>FinSenseAI Proof-of-Concept</h1>
    <textarea id="chat-history" readonly></textarea>

    <div id="input-container">
        <input type="text" id="user-input" placeholder="Ask Finny about finance...">
        <button id="send-button">Send</button>
    </div>

    <script src="render.js"></script>
</body>
</html>

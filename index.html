<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FinSenseAI Coach</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        /* Main Container */
        .app-container {
            margin-top: 40px;
            width: 80%;
            max-width: 900px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        /* Header */
        .app-header {
            background: linear-gradient(135deg, #0057ff, #00b3ff);
            color: white;
            padding: 25px 30px;
        }

        .app-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }

        .app-header p {
            margin: 5px 0 0;
            opacity: 0.9;
        }

        /* Chat Area */
        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 25px;
            background: #fafbff;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            margin-bottom: 18px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 15px;
        }

        .bot {
            background: #e8f1ff;
            border-left: 4px solid #0057ff;
        }

        .user {
            background: #dfffe2;
            border-right: 4px solid #22c55e;
            margin-left: auto;
        }

        /* Input Section */
        .input-box {
            display: flex;
            padding: 20px;
            background: #ffffff;
            border-top: 1px solid #eaeaea;
        }

        .input-box input {
            flex: 1;
            padding: 14px 16px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            outline: none;
            margin-right: 10px;
        }

        .input-box button {
            padding: 14px 22px;
            font-size: 15px;
            border: none;
            background: #0057ff;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        .input-box button:hover {
            background: #0044cc;
        }

        /* Smooth Scroll */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #cccccc;
            border-radius: 10px;
        }
    </style>

</head>

<body>

    <div class="app-container">
        <div class="app-header">
            <h1>FinSenseAI Coach</h1>
            <p>Your friendly Indian financial literacy assistant üí°üáÆüá≥</p>
        </div>

        <div id="chatBox" class="chat-box">
            <div class="message bot">Hello! I'm Finny, your financial education assistant. Ask me anything about Indian finance! üòä</div>
        </div>

        <div class="input-box">
            <input type="text" id="userInput" placeholder="Ask Finny about finance...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const chatBox = document.getElementById("chatBox");

            const userText = input.value.trim();
            if (!userText) return;

            // Add user message to UI
            chatBox.innerHTML += `<div class="message user">${userText}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            input.value = "";

            try {
                const response = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userText })
                });

                const json = await response.json();

                // Show Bot Response
                chatBox.innerHTML += `<div class="message bot">${json.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (e) {
                chatBox.innerHTML += `<div class="message bot">‚ö†Ô∏è Connection Error: Could not reach backend.</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>

</body>

</html>
